<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../styles.css">
    </head>    
    <body>
        <div class="container">    
            <div class="row top-menu">                
                <div class="col-md-6">
                    <a href="/shoppinglist/">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Shopping Lists
                    </a>
                </div> 
                <div class="col-md-6 text-right">                
                    <% if (!loginstatus){ %>
                       <a href="/login/">Login</a>
                    <% } else{ %>  
                       <a href="/disconnect">Logout</a>
                    <% } %>
                </div>
            </div>
            <div class="row divider green">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Create New Item</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="#" method = "post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
                            <br>
                            <label for="quantity">Quantity:</label>
                            <div class="input-group">
                                <input type ="text" class="form-control" maxlength="10" name="quantity" placeholder="Quantity in kg/number">
                            </div>
                            <div class="padding-bottom"></div>                                    
                            <button type="submit" class="btn btn-default" id="submit" type="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
